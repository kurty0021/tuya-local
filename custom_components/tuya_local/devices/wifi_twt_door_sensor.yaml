name: Door sensor
entities:
  - entity: binary_sensor
    class: door
    dps:
      - id: 101
        type: boolean
        name: sensor
        optional: true
  - entity: sensor
    class: battery
    category: diagnostic
    dps:
      - id: 103
        type: integer
        name: sensor
        optional: true
        unit: "%"
        class: measurement

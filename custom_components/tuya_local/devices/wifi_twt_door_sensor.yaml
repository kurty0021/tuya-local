name: Door sensor
entities:
  - entity: binary_sensor
    class: door
    dps:
      - id: 101
        type: boolean
        name: sensor
        optional: true
  - entity: sensor
    class: battery
    category: diagnostic
    dps:
      - id: 102
        type: string
        name: sensor
        unit: "%"
        class: measurement
        optional: true
        mapping:
          - dps_val: high
            value: 100
          - dps_val: medium
            value: 66
          - dps_val: low
            value: 33
          - dps_val: poweroff
            value: 0